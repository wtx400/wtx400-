        }

            <!-- Typing Area -->

    <script>
        let messages = [];
        let selectedImage = null;

        function formatDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
            const time = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            return `${date} ${time}`;
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = {
                        data: e.target.result,
                        name: file.name,
                        size: formatFileSize(file.size)
                    };
                    
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('imageName').textContent = file.name;
                    document.getElementById('imageSize').textContent = formatFileSize(file.size);
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function removeImage() {
            selectedImage = null;
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('imageInput').value = '';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (messageText === '' && !selectedImage) return;

            const message = {
                text: messageText,
                timestamp: formatDateTime(),
                id: Date.now(),
                image: selectedImage ? selectedImage.data : null,
                imageName: selectedImage ? selectedImage.name : null
            };

            messages.push(message);
            input.value = '';
            removeImage();
            displayMessages();
            scrollToBottom();
        }

        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            // Show messages in chronological order (oldest first, newest at bottom)
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bg-gray-700 rounded-lg p-3 sm:p-4 max-w-4xl mx-auto';
                
                let content = '';
                
                // Add image if present
                if (message.image) {
                    content += `
                        <div class="mb-3">
                            <img src="${message.image}" alt="${message.imageName || 'Posted image'}" class="max-w-full h-auto rounded-lg max-h-96 object-contain">
                        </div>
                    `;
                }
                
                // Add text and timestamp
                content += `
                    <div class="flex justify-between items-start gap-3 sm:gap-4">
                        ${message.text ? `<p class="text-white text-base sm:text-lg flex-1">${escapeHtml(message.text)}</p>` : '<div class="flex-1"></div>'}
                        <span class="text-gray-400 text-xs sm:text-sm whitespace-nowrap">${message.timestamp}</span>
                    </div>
                `;
                
                messageDiv.innerHTML = content;
                messagesList.appendChild(messageDiv);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showSocialMedia() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('socialPage').classList.remove('hidden');
        }

        function showMainPage() {
            document.getElementById('socialPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
        }

        function uploadPosts() {
            document.getElementById('uploadInput').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.messages && Array.isArray(data.messages)) {
                            messages = data.messages;
                            displayMessages();
                            scrollToBottom();
                            alert(`Successfully loaded ${messages.length} posts!`);
                        } else {
                            alert('Invalid file format. Please select a valid backup file.');
                        }
                    } catch (error) {
                        alert('Error reading file. Please make sure it\'s a valid backup file.');
                    }
                };
                reader.readAsText(file);
            }
        }

        function savePosts() {
            const data = {
                messages: messages,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wtx400_posts_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`Successfully saved ${messages.length} posts to your downloads!`);
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
